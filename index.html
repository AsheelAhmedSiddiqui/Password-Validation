<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Password Validator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<!-- Font Aweosome CDN -->
		<link	
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="left-box">
				<input type="password" name="password" id="password" />
				<i class="fa-solid fa-eye" id="icon"></i>
				<!-- <i class="fa-solid fa-eye-slash"></i> -->
			</div>
			<div class="right-box">
				<h4>Password must contains</h4>
				<ul id="ul">
					<li><i class="fa-solid fa-xmark"></i> At least 8 characters</li>
					<li>
						<i class="fa-solid fa-xmark"></i> At least 1 uppercase letter
						(A...Z)
					</li>
					<li>
						<i class="fa-solid fa-xmark"></i> At least 1 lowercase letter
						(a...z)
					</li>
					<li>
						<i class="fa-solid fa-xmark"></i> At least 1 special character
						letter
					</li>
					<li><i class="fa-solid fa-xmark"></i> At least 1 number (0...9)</li>
				</ul>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
